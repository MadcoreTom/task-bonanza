<!DOCTYPE html>
<html>

<head>
    <title>Task Bonanza</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&display=swap');
    
        #main {
            height: 100vh;
        }

        #main-container {
            background: rgb(241 245 249);
        }
    
        #sidepanel {
            width: 300px;
        }
    
        #graph {
            height: 100%;
            background-color: #ffffff;
            background-image: linear-gradient(#eeeef1 1.5px, transparent 1.5px), linear-gradient(to right, #eeeef1 1.5px, #ffffff 1.5px);
            background-size: 25px 25px;
    
            -webkit-user-select: none;
            user-select: none;
            cursor: grab;
    
            flex-grow: 1;
        }
    
        #graph:active {
            cursor: grabbing;
        }
    
        #title {
            font-family: "Acme", sans-serif;
            font-weight: 400;
            font-size: 180%;
        }
    
        svg text {
            pointer-events: none;
        }

        svg .hoverable {
            cursor: pointer
        }
    </style>
    </head>

<body>
    <div id="root" style="height: 100vh; max-height:100vh"></div>
    <script src="./js/index.js"></script>
</body>

</html>
